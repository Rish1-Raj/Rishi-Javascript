<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle">Dark Mode</button>
  <div class="container">
    <h2>Customer Information</h2>
    <form id="myForm" novalidate>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <small id="nameError" class="error">Please enter your name.</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <small id="emailError" class="error">Please enter a valid email.</small>
      </div>

      <div class="form-control">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="10-digit mobile number">
        <small id="mobileError" class="error">Enter a 10 digit number.</small>
      </div>

      <div class="form-control">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Your age">
        <small id="ageError" class="error">Age must be between 1 and 100.</small>
      </div>

      <div class="form-control">
        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
        <small id="addressError" class="error">Please enter your address.</small>
      </div>

      <button type="submit" class="btn">Submit</button>
      <div id="successMessage" class="success"></div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
